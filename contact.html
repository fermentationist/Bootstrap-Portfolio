    </div>
    <div class="panel-body">
    <form id="contact-form" action="mailto:dennis.m.hodges@gmail.com" method="post" enctype="text/plain">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">Name</span>
        <input type="text" class="form-control" id="name" aria-describedby="basic-addon3" placeholder="John Doe" required="required">
      </div>

      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">Email</span>
        <input type="text" class="form-control" id="email" aria-describedby="basic-addon3" placeholder="JohnDoe@example.com" required="required">
      </div>

      <div class="form-group">
        <!-- <label for="message">Message</label> -->
        <textarea class="form-control" rows="7" id="message"></textarea>
      </div>

      <button type="submit" value="Send" class="btn btn-default" aria-label="Send">
        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
      </button>
    </form>
