    <section class="main-section">
      <h1>Contact</h1>
      <div class="panel panel-default">
      <form id="contact-form" action="mailto:dennishodges2018@u.northwestern.edu" method="post" enctype="text/plain">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="dennishodges2018@u.northwestern.edu" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" value="Send">
      </form>
    </div>
